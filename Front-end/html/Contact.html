    <script>
        // Logout functionality
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = 'index.html'; 
        });
    </script>
</body>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Contact CyberStarter</h1>
        <p>We're here to help. Get in touch with us for any questions or feedback.</p>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-form">
        <!-- Web3Forms contact Api -->
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="8ba0514e-2d25-4ac5-8b36-38b4d28f7251">

            <div class="form-row">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-row">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-row">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <div class="form-row">
                <button type="submit" class="submit-button">Send Message</button>
            </div>

            <input type="text" name="botcheck" class="hidden" style="display: none;">
        </form>
    </section>
    
    <!-- Footer -->
    <footer>

            <div class="quick-links">
