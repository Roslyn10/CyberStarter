<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CyberStarter</title>
    <link rel="stylesheet" href="../CSS/Contact.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">CyberStarter</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Courses.html">Courses</a></li>
                <li><a href="Quiz-layout.html">Quiz</a></li>
                <li><a href="Resources.html">Resources</a></li>
                <li><a href="About.html">About Us</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Contact CyberStarter</h1>
        <p>We're here to help. Get in touch with us for any questions or feedback.</p>
    </section>

    <!-- Contact Form Section -->
    <form action="#" method="post" class="contact-form">
        <div class="form-row">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-row">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-row">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <div class="form-row">
            <button type="submit" class="submit-button">Send Message</button>
        </div>
    </form>
    
    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="quick-links">
                <a href="Privacy.html">Privacy Policy</a>
                <a href="Terms.html">Terms of Use</a>
                <a href="#">Help Center</a>
            </div>
            <div class="contact-info">
                <p>Email: support@cyberstarter.com</p>
                <p>2024. CyberStarter. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
