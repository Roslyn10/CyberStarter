<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Breakdown Diagram</title>
    <link rel="stylesheet" href="diagram.css">
</head>
<body>
    <div class="url-diagram">
        <div class="url-part scheme">https://</div>
        <div class="url-part subdomain">www.</div>
        <div class="url-part domain">example.com</div>
        <div class="url-part port">:8080</div>
        <div class="url-part path">/path/to/resource</div>
        <div class="url-part query">?query=param</div>
        <div class="url-part fragment">#fragment</div>
    </div>
    <div class="labels">
        <div class="label">Scheme</div>
        <div class="label">Subdomain</div>
        <div class="label">Domain</div>
        <div class="label">Port</div>
        <div class="label">Path</div>
        <div class="label">Query</div>
        <div class="label">Fragment</div>
    </div>
</body>
</html>
